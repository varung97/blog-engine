<div ng-Include="'pagination.html'"></div>
<div ng-repeat="post in posts">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 thin-border">
        <h3><a class="post-title-display" ng-click="view_post(post.Post_ID)" href="#/view_post">{{ post.title }}</a></h3>
      </div>
      <div class="col-lg-2 thin-border" style="vertical-align:middle">
        <h4></h4>
        <p>{{ post.date_added.split(' ')[0] }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 thin-border">
        <p class="multiple-post-text">{{ post.text }}</p>
      </div>
    </div>
    <hr>
  </div>
</div>
<div ng-Include="'pagination.html'"></div>
